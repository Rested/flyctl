name: Build
on:
  schedule:
    - cron: '21 */2 * * *'
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  test_build:
    runs-on: ubuntu-latest-m
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
      - name: "Place wintun.dll"
        run: cp deps/wintun/bin/amd64/wintun.dll ./
      - name: build
        uses: goreleaser/goreleaser-action@v5
        env:
          BUILD_ENV: "development"
        with:
          version: latest
          args: build --clean --snapshot --verbose
      - name: Upload flyctl for preflight
        uses: actions/upload-artifact@v4
        with:
          name: flyctl
          path: dist/default_linux_amd64_v1/flyctl
          overwrite: true
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Prepare flyctl for deployer Docker build
        run: |
          mkdir -p bin
          cp dist/default_linux_amd64_v1/flyctl bin/flyctl
          chmod +x bin/flyctl
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: deployer.Dockerfile
          tags: flyio/deployer:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  preflight:
    needs: test_build
    uses: ./.github/workflows/preflight.yml
    secrets: inherit
